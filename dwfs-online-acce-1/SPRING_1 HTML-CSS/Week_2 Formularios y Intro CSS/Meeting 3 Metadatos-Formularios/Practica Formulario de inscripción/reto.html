<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="resultados.html" method="get">
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" placeholder="ingrese nombre" required>
        </div>
        <div>
            <label for="apellido">Apellido: </label>
            <input type="text" name="nombre" placeholder="ingrese nombre" required>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="" placeholder="ingrese email" required>
        </div>
        <div>
            <label for="edad">Edad: </label>
            <input type="number" name="edad" id="" min="0" max="99">
        </div>
        <div>
            <label for="pais">Pais: </label>
            <select name="pais" id="id_pais">
                <option value="M">Mexico</option>
                <option value="A">Argentina</option>
                <option value="C">Colombia</option>
                <option value="P">Peru</option>
            </select>
        </div>
        <div>
            <label for="carrera">¡A que carrera deseas inscribirte?: </label>
            <select name="carrera" id="id_carrera">
                <option value="ux">UX/UI</option>
                <option value="dwf">Desarrollo Web Full Stack</option>
                <option value="fa">FrontEnd Avanzado</option>
                <option value="ds">Data Science</option>
            </select>
        </div>
        <div>
            <p>Selecciones modalidad:</p>
            <input type="radio" id="presencial" name="modalidad" value="presencial" required>
            <label for="presencial">Presencial</label><br>
            <input type="radio" id="online" name="modalidad" value="online" required>
            <label for="online">Online</label><br>
        </div>
        <div>
            <label for="trabajo">¿Estás trabajando actualmente?</label>
            <input type="checkbox" name="" id="trabajo" required>
        </div>
        <div>
            <label for="contacto">Teléfono</label>
            <input type="tel" name="" id="contacto" required min="0">
        </div>
        <div>
            <label for="desc">Descripción personal</label>
            <textarea name="desc" id="desc" cols="30" rows="10" required placeholder="escribe acerca de ti" maxlength="300"></textarea>
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar información">
    </form>
</body>

</html>
